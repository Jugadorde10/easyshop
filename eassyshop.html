<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyShop - Tienda Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      color: #444;
    }
    .whatsapp {
      display: block;
      width: fit-content;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      background-color: #25d366;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>EasyShop</h1>
    <p>Tu tienda online de ropa y relojes</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Camisa+Moderna" alt="Camisa Moderna">

      <h3>Pantalón Casual</h3>
      <p>$30.00</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Reloj+Deportivo" alt="Reloj Deportivo">
      <h3>Reloj Deportivo</h3>
      <p>$35.00</p>
    </div>
  </section>

  <a class="whatsapp" href="https://wa.me/34650200570" target="_blank">Contactar por WhatsApp</a>

  <footer>
    <p>&copy; 2025 EasyShop. Todos los derechos reservados.</p>

</html>
